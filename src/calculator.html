<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-white">

    <div class="w-[30%] m-auto border-4 border-white rounded-3xl overflow-hidden">
        <div>
            <input type="number" name="number" id="number" class="bg-black w-full pt-[100px] pb-[20px] text-3xl text-end px-[20px]" value="" readonly>
        </div>


        <div class="grid grid-cols-4 text-3xl">
            <button class="bg-gray-600 mb-4 h-[50px] w-[50px] m-auto rounded-full">AC</button>
            <button class="bg-gray-600 mb-4 h-[50px] w-[50px] m-auto rounded-full">+/-</button>
            <button class="bg-gray-600 mb-4 h-[50px] w-[50px] m-auto rounded-full">%</button>
            <button class="bg-orange-500 mb-4 h-[50px] w-[50px] m-auto rounded-full"><i class="fa-solid fa-divide"></i></button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">7</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">8</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">9</button>
            <button class="bg-orange-500 mb-4 h-[50px] w-[50px] m-auto rounded-full"><i class="fa-solid fa-xmark"></i></button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">4</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">5</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">6</button>
            <button class="bg-orange-500 mb-4 h-[50px] w-[50px] m-auto rounded-full">-</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">1</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">2</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">3</button>
            <button class="bg-orange-500 mb-4 h-[50px] w-[50px] m-auto rounded-full">+</button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full"><i class="fa-solid fa-calculator"></i></button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">0</i></button>
            <button class="bg-gray-900 mb-4 h-[50px] w-[50px] m-auto rounded-full">.</button>
            <button class="bg-orange-500 mb-4 h-[50px] w-[50px] m-auto rounded-full">=</button>
       </div>
    </div>
</body>
</html>
